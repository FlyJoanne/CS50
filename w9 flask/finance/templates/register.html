{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).*" title="Must contain at least one number and one letter">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm password" type="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).*" title="Must contain at least one number and one letter">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
