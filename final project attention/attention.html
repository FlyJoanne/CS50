            <dd class="col-sm-9">250 * Duckbay</dd>
        </dl>
        <button id="draw">Whom of New Jeans to know?</button>
        <p id="nameDisplay"></p>
        <script>
            var names = ["Minji", "Hanni", "Danielle", "Haerin", "Hyein"];
            var colors = ["blue", "pink", "orange", "green", "purple"];

            document.querySelector('#draw').addEventListener('click', function() {
                var randomName = getRandomName(names);
                document.querySelector('#nameDisplay').textContent = randomName;
                if (randomName == names[0]) {
                    document.querySelector('#nameDisplay').style.color = colors[0];
                }
                if (randomName == names[1]) {
                    document.querySelector('#nameDisplay').style.color = colors[1];
                }
                if (randomName == names[2]) {
                    document.querySelector('#nameDisplay').style.color = colors[2];
                }
                if (randomName == names[3]) {
                    document.querySelector('#nameDisplay').style.color = colors[3];
                }
                if (randomName == names[4]) {
                    document.querySelector('#nameDisplay').style.color = colors[4];
                }
                nameDisplayElement.style.fontSize = '5rem';
                nameDisplayElement.style.fontWeight = 'bold';
            });
            
            function getRandomName(names) {
                var index = Math.floor(Math.random() * names.length);
                return names[index];
            }
        </script>
